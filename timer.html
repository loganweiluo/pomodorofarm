<!DOCTYPE html>
<html ng-app="pomodoroFarm" ng-controller="timerController">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-if="!isInTimer">Pomodoro Farm</title>
    <title ng-if="isInTimer">{{secToDisplayValue(time)}}</title>
    <link rel="stylesheet" href="timerSytle.css">
</head>
<body>
<div class="content" id="header">
    <div id="name"><h1>Pomodoro Farm</h1></div>
    <div id="slogan-left">One pomodoro a day</div>
    <div id="slogan-right">keeps the doctor away!</div>
</div>
<div id="timer">
    <div id="button-group">
        <button ng-click="startPomodoro()">Pomodoro</button>
        <button ng-click="startShortBreak()">Short break</button>
        <button ng-click="startLongBreak()">Long break</button>
    </div>
    <div id="time-display" ng-model="time">{{secToDisplayValue(time)}}</div>
    <div id="cancel-button">
        <button ng-click="cancelPomodoro()">Cancel</button>
    </div>
</div>
<div class="content" id="footer">
    <a href="">Pomodoro in a nutshell</a>
</div>
<script src="angular.js"></script>
<script src="timerController.js"></script>
</body>
</html>
